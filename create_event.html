<html lang="en-US">

<head>
    <title>RecycleABit - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>


    <div class="container">

        <header class="header-container">
            <!-- Header content -->
            <div class="navbar">
                <ul>
                    <span class="logo">RecycleABit</span>

                    <li><input type="text" placeholder="Pesquisa de eventos">
                        <button type="submit"><i class="fa fa-search"></i></button></li>
                    <li><i class="fa fa-home"></i> <a href="#" title="Home">Início</a></li>
                    <li><i class="fa fa-plus"></i><a href="#" title="New event">Novo evento</a></li>
                    <li><i class="fa fa-user"></i><a href="#" class="active" title="My profile">Meu perfil</a></li>
                    <li><i class="fa fa-sign-out"></i><a href="#" title="Log out">Sair</a></li>
                </ul>
            </div>
        </header>

        <div class="form-box">

            <form action="" method="POST">
                <div class="form-top">
                    <div class="form-top-left">
                        <h1> Novo evento </h1>
                        <h2>Preenche o formulário abaixo</h2>
                        <h3> * - Campos obrigatórios</h3>
                    </div>

                    <div class="form-top-right">
                            +
                        </div>
                </div>

                <div class="form-bottom">
                    <label for="name">Nome do evento*:</label>
                    <input type="text" name="name" id="name"> <br>

                    <label for="date">Data do evento*:</label>
                    <input type="date" name="name" id="name"> <br>

                    <label for="body">Descrição do evento:</label>
                    <textarea name="body" rows="4" cols="50">  </textarea><br>

                    <label for="place">Local do evento*:</label>
                    <input type="text" name="place" id="place"> <br>

                    <label for="type">Tipo de evento*:</label>
                    <select name="type">
                        <option value="limpeza_coletiva">Limpeza coletiva (+10XP)</option>
                        <option value="limpeza_coletiva">Limpeza coletiva (+10XP)</option>
                        <option value="limpeza_coletiva">Limpeza coletiva (+10XP)</option>
                    </select> <br>
                </div>

                <div class="form-end">
                    <input type="submit" value="Send">
                </div>

            </form>
        </div>

    </div>

</body>


</html>
